<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      top: 200px;
      left: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
